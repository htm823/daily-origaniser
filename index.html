<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Daily Organiser</title>
</head>

<body>
	<header class="header">
		<div class="header__container">
			<h1>Daily Organiser</h1>
			<div class="header__mode">
				<span class="header__light-mode">
					<i class="bi bi-brightness-high"></i>
					<i class="bi bi-brightness-high-fill"></i>
				</span>
				<span>&frasl;</span>
				<span class="header__dark-mode">
					<i class="bi bi-moon-stars"></i>
					<i class="bi bi-moon-stars-fill"></i>
				</span>
			</div>
		</div>
	</header>
	<main>
		<div class="add-task">
			<form>
				<div class="add-task__block-input">
					<input id="task-input" type="text" name="task" placeholder="New Task" />
				</div>
				<div class="add-task__inline-inputs">
					<input id="date-input" type="date" name="deadline">
					<select id="label-input">
						<option value="">Category</option>
						<option value="work">Work</option>
						<option value="personal">Personal</option>
					</select>
				</div>
			</form>
			<div class="category__tabs">
				<input id="work" name="category-tab" type="radio" />
				<label for="work">Work</label>
				<input id="personal" name="category-tab" type="radio" />
				<label for="personal">Personal</label>
			</div>
			<div class="work">
				<div class="work__sub-tabs">
					<input id="work-all" name="work-sub-tab" type="radio">
					<label for="work-add">All</label>

					<input id="work-today" name="work-sub-tab" type="radio">
					<label for="work-today">Today</label>

					<input id="work-important" name="work-sub-tab" type="radio">
					<label for="work-important">Important</label>

					<input id="work-done" name="work-sub-tab" type="radio">
					<label for="work-done">Done</label>
				</div>

				<div class="work__task-board">
					<ul class="work__panel" data-tab="work-all">
						<!-- All tasks -->
					</ul>
					<ul class="work__panel" data-tab="work-today">
						<!-- Today's tasks -->
					</ul>
					<ul class="work__panel" data-tab="work-important">
						<!-- Important tasks -->
					</ul>
					<ul class="work__panel" data-tab="work-done">
						<!-- Done tasks -->
					</ul>
				</div>
			</div>
			<div class="personal">
				<div class="personal__sub-tabs">
					<input id="personal-all" name="personal-sub-tab" type="radio">
					<label for="personal-add">All</label>

					<input id="personal-today" name="personal-sub-tab" type="radio">
					<label for="personal-today">Today</label>

					<input id="personal-important" name="personal-sub-tab" type="radio">
					<label for="personal-important">Important</label>

					<input id="personal-done" name="personal-sub-tab" type="radio">
					<label for="personal-done">Done</label>
				</div>

				<div class="personal__task-board">
					<ul class="personal__panel" data-tab="personal-all">
						<!-- All tasks -->
					</ul>
					<ul class="personal__panel" data-tab="personal-today">
						<!-- Today's tasks -->
					</ul>
					<ul class="personal__panel" data-tab="personal-important">
						<!-- Important tasks -->
					</ul>
					<ul class="personal__panel" data-tab="personal-done">
						<!-- Done tasks -->
					</ul>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="footer__container">
			<small>&copy; Daily Organiser by Hatsumi Shimizu</small>
		</div>
	</footer>
	<script src="main.js"></script>
</body>

</html>
