<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<title>Daily Organiser</title>
</head>

<body>
	<header class="header">
		<div class="header__inner container">
			<h1>Daily Organiser</h1>
			<!-- Implement later -->
			<!-- <div class="mode-toggle">
				<span class="mode-toggle__dark">
					<i class="bi bi-moon-stars"></i>
					<i class="bi bi-moon-stars-fill"></i>
				</span>
			</div> -->
		</div>
	</header>
	<main class="main">
		<div class="main__inner container">
			<form id="add-task-form" class="add-task">
				<div class="add-task__input-field">
					<input id="task-input" class="add-task__task-input" name="task" type="text" placeholder="New task">
				</div>
				<div class="add-task__input-field">
					<select id="category-input" class="add-task__category-input">
						<option value="">Category</option>
						<option value="work">Work</option>
						<option value="personal">Personal</option>
					</select>
				</div>
				<button id="add-btn" type="submit" class="add-task__btn btn">Add task</button>
			</form>
			<div class="task-controls">
				<div class="task-controls__tabs">
					<!-- radio button for tabs -->
					<input id="filter-all" name="filter" type="radio" class="task-controls__radio" checked>
					<label for="filter-all" class="task-controls__tab">All</label>

					<input id="filter-work" name="filter" type="radio" class="task-controls__radio">
					<label for="filter-work" class="task-controls__tab">Work</label>

					<input id="filter-personal" name="filter" type="radio" class="task-controls__radio">
					<label for="filter-personal" class="task-controls__tab">Personal</label>
				</div>
				<div class="task-controls__all-task-control">
					<button id="clear-all-btn" class="task-controls__btn btn">
						<i class="bi bi-trash3"></i>
					</button>
				</div>

			</div>
			<ul id="task-list" class="task__list">
				<!-- Insert all tasks -->
			</ul>
		</div>
	</main>
	<footer class="footer">
		<div class="footer__inner container">
			<small>&copy; 2025 Daily Organiser</small>
		</div>
	</footer>
	<script src="main.js"></script>
</body>

</html>
